<html>

    <h1 id="tittle">Welcome to your fav movies</h1>
    <p>This survey will make you choose some of my favorites movies</p>

    <form id="survey-form">
        <label id="name-label">Name</label>
        <input  type="text" id="name" placeholder="Enter your name" required>
        <label id="email-label">Email</label>
        <input  type="email" id="email" placeholder="Enter your Email" required>
        <label id="number-label">Age <small>(optional)</small></label>
        <input type="number" id="number" min="0" max="100" placeholder="Age">
        <label>Favorite movie genres:</label>
        <select id="dropdown">
            <option>Drama</option>
            <option>Action</option>
            <option>Thriller</option>
        </select>
    </form>
</html>
