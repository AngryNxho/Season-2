        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Survey form</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <header>
                <h1 id="title"> Movies Survey</h1>
                <p id ="description">Select your favorites type of movies</p>
            </header>
            
            <div class="background">
                
            </div>

            <div class="container">
                <div class="content">
                    <form id ="survey-form">
                        <label id="name-label">Name:</label>
                        <input type="text" id = "name" required placeholder="Type your name">

                        <label id="email-label">Email:</label>
                        <input type="email" id = "email" required placeholder="Type your email">

                        <label id="number-label">Number:</label>
                        <input type="number" id="number" min = 1 max = 10 placeholder="Type a number from 1 to 10">

                        <select id="dropdown">
                            <option>Action</option>
                            <option>Drama</option>
                            <option>Sci-fi</option>
                        </select>

                        <label>Would you like to recieve our newspaper
                            <input type="radio" value="Yes" name="radio1">
                            <input type="radio" value="No" name="radio2">
                        </label>

                        <label>Would you like to recieve our recomendations
                            <input type="radio" value="Yes" name="radio1">
                            <input type="radio" value="No" name="radio2">
                        </label>

                        <label>
                            Interstellar
                            <input type="checkbox" value="hola">
                        </label>

                        <label>
                            Kill bill
                            <input type="checkbox" value="hola">
                        </label>

                        <textarea cols="30" rows="10"></textarea>

                        <button id="submit">Submit</button>

                    </form>
                </div>
            </div>

        </body>
        </html>
