<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid black;">

    </canvas>

    <script>
        // Obtenemos el elemento canvas por su ID
        var canvas = document.getElementById("myCanvas");

        // Comprobamos si el navegador soporta canvas
        if (canvas.getContext) {
            // Obtenemos el contexto 2D para dibujar
            var ctx = canvas.getContext("2d");

            // Dibujamos un rectángulo
            ctx.fillStyle = "blue";  // Color de relleno
            ctx.fillRect(0, 30, 100, 100);  // Dibuja un rectángulo en las coordenadas (50, 50) con un ancho de 100 y una altura de 100
        } else {
            // El navegador no soporta canvas
            alert("Tu navegador no soporta la etiqueta canvas.");
        }
    </script>
</body>
</html>
