<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="gridContainer">
                <div class="input">
                    0
                    <div class="sign">
                        
                    </div>
                </div>

                

               

                <div class="first">
                    <div class="btns gray del select"><button>AC</button></div>
                    <div class="btns"><button>7</button></div>
                    <div class="btns"><button>4</button></div>
                    <div class="btns"><button>1</button></div>
                    <div class="btns zero"><button>0</button></div>
                        
                </div>

                <div class="second">
                    <div class="btns gray "><button>+/-</button></div>
                    <div class="btns"><button>8</button></div>
                    <div class="btns"><button>5</button></div>
                    <div class="btns"><button>2</button></div>
                </div>

                <div class="third">
                    <div class="btns gray"><button>%</button></div>
                    <div class="btns"><button>9</button></div>
                    <div class="btns"><button>6</button></div>
                    <div class="btns"><button>3</button></div>
                    <div class="btns dot"><button>.</button></div>
                    
                </div>

                <div class="fourth">
                    <div class="btns orange"><button>/</button></div>
                    <div class="btns orange"><button>X</button></div>
                    <div class="btns orange"><button>-</button></div>
                    <div class="btns orange plus"><button>+</button></div>
                    <div class="btns orange equal"><button>=</button></div>
                </div>

            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
