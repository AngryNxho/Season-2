<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React</title>
    <!-- Your custom script here -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
     
        function Condicionales({autorizado}) {
            return autorizado ? <h1>Bienvenido</h1> :<h1>No autorizado</h1>
        }
      
        function App(props) {
            const [autorizado, setAutorizado] = React.useState(false)
       
            return (
                <div>
                    <button onClick = {() => {setAutorizado(true)}}>Autorizar</button>
                    <Condicionales autorizado = {autorizado}/>
                </div>
            )
        }

      ReactDOM.render(<App />, document.getElementById("root"));

    </script>
  </body>
</html>
