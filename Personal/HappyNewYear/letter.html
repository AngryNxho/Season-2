<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <style>
        body {
            background: #eaac8b;
        }
        * {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }

        .gridContainer {
            display: grid;
            height: 90vh;
            place-content: center;
        }

        div.hidden  {
            background-color: red;
            display: none;
        }

        .letterImage {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        .letter {
            display: flex;
            align-items: center;
            height: 550px;
            width: 500px;
            border-radius: 20px;
            background-color: #e56b6f;
            border: 10px dashed black;
        }

        .letter p {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="gridContainer">
        <!-- The letter div will now use the .letter styling -->
        <div class="letter">
            <p id="message"></p>
        </div>
    </div>
    <script>


   

        document.addEventListener('DOMContentLoaded', function () {
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            const name = getQueryParam('name');
            const messageElement = document.getElementById('message');

            if (name) {
                let message;
                switch (name.toLowerCase()) {
                    case 'esteban':
                        message = 'Hello Esteban! Here is your personalized message.';
                        break;
                    case 'alejandra':
                        message = 'Greetings Alejandra! Check out this special note for you.';
                        break;
                    case 'francisca':
                        message = 'Hi Francisca! We have something special for you here.';
                        break;
                    case 'lucas':
                        message = 'Hey Lucas! There is a unique message waiting for you.';
                        break;
                    default:
                        message = 'Welcome! Here is a general message for all visitors.';
                }
                messageElement.textContent = message;
            } else {
                messageElement.textContent = 'No name was selected.';
            }
        });


        
    </script>
</body>
</html>
